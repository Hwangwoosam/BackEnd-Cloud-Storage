<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <title>로그인</title>
</head>

<body>
<div class="container">
    <div class="header"><i>Cloud Storage Web Service</i></div>
    <h2>로그인</h2>
    <form method="post" action="/login" id="inputForm" class="inputForm">
        <div id="userInfo" class="typeInput">
            <input type="text" name="userId" placeholder="ID" />
            <input type="password" name="password" placeholder="PASSWORD" />
        </div>
        <label for="remember-check">
            <input type="checkbox" id="remember-check"> 아이디 저장하기
        </label>
        <div class="options">
            <a href="/findIdPage">아이디 찾기</a>
            <a href="/findPasswordPage">비밀번호 찾기</a>
            <a href="/registerPage">회원가입</a>
        </div>
        <div class="submit_button">
            <input type="submit" value="로그인" />
        </div>
    </form>
</div>
<script type="module" src="js/index.js"></script>
</body>
</html>
