
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <style>
        .message{
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 15px;
            color: #ff0000;
            font-weight: bold;
        }

        .register-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .register-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .register-btn:hover:not(:disabled) {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><i>Cloud Storage Web Service</i></div>
        <h2 class="logo">회원가입</h2>
        <form id="inputForm">
            <div class="typeInput">
                <div class="id_input">
                    <input type="text" id="userId" name="userId" placeholder="ID" minlength="4" maxlength="12" required >
                    <div class="submit_button">
                        <input type="button" id="checkDuplicate" value="중복체크" />
                    </div>
                </div>
                <div class="message" id="idCheckResult"></div>
                <div class="failure-message message hide">아이디는 4~12글자이어야 합니다</div>
                <div class="failure-message2 message hide">영어 또는 숫자만 가능합니다</div>

                <input type="password" id="password" name="password" autocomplete="off" maxlength="20" placeholder="Password" required>
                <div class="strongPassword-message message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</div>

                <input type="password" id="passwordRetype" name="passwordRetype" autocomplete="off" maxlength="20" placeholder="비밀번호 확인">
                <div class="mismatch-message message hide">비밀번호가 일치하지 않습니다</div>

                <input type="text" id="userName" name="userName" placeholder="userName" required>
                <div class="name-failure-message message hide">영어 또는 한글만 가능합니다</div>
                <div class="name-failure-message2 message hide">이름은 2~12글자이어야 합니다</div>

                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required>
                <div class="phoneNumber-failure-message message hide">올바른 전화번호가 아닙니다.</div>

                <input type="text" id="email" name="email" placeholder="email" required>
                <div class="email-failure-message message hide">올바른 이메일이 아닙니다.</div>
            </div>
            <div class="submit_button">
                <input type="submit" id="registerButton" class="register-btn" value="회원 가입" />
            </div>
        </form>
    </div>
    <footer></footer>

    <script type="module" src="js/register.js"></script>
</body>
</html>
